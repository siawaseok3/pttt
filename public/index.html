<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>URLフェッチツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      margin: auto;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>通信プロキシ</h1>
  <input id="urlInput" type="text" placeholder="URLを入力" size="40" />
  <button onclick="fetchURL()">取得</button>

  <iframe id="viewer" title="HTMLプレビュー"></iframe>

  <script>
    async function fetchURL() {
      const input = document.getElementById('urlInput');
      const url = input.value.trim();

      if (!url) {
        alert("URLを入力してください");
        return;
      }

      try {
        const res = await fetch(`/fetch?url=${encodeURIComponent(url)}`);
        if (!res.ok) throw new Error(`HTTPエラー: ${res.status}`);

        const htmlText = await res.text();
        const iframe = document.getElementById('viewer');

        // iframe に HTML を書き込む
        iframe.srcdoc = htmlText;
      } catch (err) {
        console.error(err);
        const iframe = document.getElementById('viewer');
        iframe.srcdoc = `<p style="color:red;">エラーが発生しました: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
